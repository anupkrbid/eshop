<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products | eshop</title>
    <link rel="stylesheet" href="/assets/styles/style.css" />
    <script src="/assets/scripts/custom-components.js"></script>
  </head>
  <body>
    <custom-header></custom-header>

    <div class="container product-container">
      <div class="product-filters">
        <div class="product-filter-container">
          <div class="product-filter-heading">
            <h4>Filters</h4>
            <button class="btn btn-text">Clear</button>
          </div>
          <div class="product-filter-options">
            <div>
              <h5>Price</h5>
              <label for="price">0 to 5000</label>
              <input
                id="price"
                class="form-control"
                type="range"
                name="price"
                step="500"
                min="500"
                max="5000"
              />
            </div>
            <div>
              <h5>Category</h5>
              <ul class="list">
                <li>
                  <input
                    type="checkbox"
                    id="men-clothing"
                    name="category"
                    value="men-clothing"
                  />
                  <label for="men-clothing"> Men Clothing</label>
                </li>
                <li>
                  <input
                    type="checkbox"
                    id="women-clothing"
                    name="category"
                    value="women-clothing"
                  />
                  <label for="women-clothing"> Women Clothing</label>
                </li>
              </ul>
            </div>
            <div>
              <h5>Rating</h5>
              <ul class="list">
                <li>
                  <input
                    type="radio"
                    id="four-stars-and-above"
                    name="rating"
                    value="4+"
                  />
                  <label for="four-stars-and-above"> 4 stars & above</label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="three-stars-and-above"
                    name="rating"
                    value="3+"
                  />
                  <label for="three-stars-and-above">3 stars & above</label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="two-stars-and-above"
                    name="rating"
                    value="2+"
                  />
                  <label for="two-stars-and-above">2 stars & above</label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="one-stars-and-above"
                    name="rating"
                    value="1+"
                  />
                  <label for="one-stars-and-above">1 stars & above</label>
                </li>
              </ul>
            </div>
            <div>
              <h5>Sort by</h5>
              <ul class="list">
                <li>
                  <input
                    type="radio"
                    id="low-to-high"
                    name="sortBy"
                    value="low-to-high"
                  />
                  <label for="low-to-high"> Price - Low to High</label>
                </li>
                <li>
                  <input
                    type="radio"
                    id="high-to-low"
                    name="sortBy"
                    value="high-to-low"
                  />
                  <label for="high-to-low">Price High to Low</label>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="product-gallery">
        <div class="product-gallery-container">
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
          <custom-card type="potrait"></custom-card>
        </div>
      </div>
    </div>

    <custom-footer></custom-footer>

    <div
      id="auth-modal"
      data-sign-up
      class="modal-overlay"
      tabindex="-1"
      role="dialog"
    >
      <div class="modal-container" role="document">
        <h3 class="modal-header text-align-center">Sign Up</h3>
        <div class="modal-body">
          <form novalidate>
            <div class="form-group">
              <label>
                <span class="label">Name</span>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control form-control-invalid"
                    placeholder="Name"
                    aria-describedby="inputGroupPrepend"
                  />
                  <small id="helpId" class="form-help-text"
                    >Additional info or help text goes here.</small
                  >
                </div>
              </label>
            </div>

            <div class="form-group">
              <label>
                <span class="label">Email</span>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control form-control-invalid"
                    placeholder="Email"
                    aria-describedby="inputGroupPrepend"
                  />
                  <small id="helpId" class="form-help-text">
                    Additional info or help text goes here.
                  </small>
                </div>
              </label>
            </div>

            <div class="form-group">
              <label>
                <span class="label">Password</span>
                <div class="input-group">
                  <button class="btn btn-icon form-control-icon">
                    <i class="fas fa-eye"></i>
                  </button>
                  <input
                    type="password"
                    class="form-control form-control-invalid"
                    placeholder="Password"
                    aria-describedby="inputGroupPrepend"
                  />

                  <small id="helpId" class="form-help-text">
                    Password required.
                  </small>
                </div>
              </label>
            </div>

            <div class="form-group">
              <label>
                <span class="label">Confirm Password</span>
                <div class="input-group">
                  <button class="btn btn-icon form-control-icon">
                    <i class="fas fa-eye"></i>
                  </button>
                  <input
                    type="password"
                    class="form-control form-control-invalid"
                    placeholder="Password"
                    aria-describedby="inputGroupPrepend"
                  />

                  <small id="helpId" class="form-help-text"
                    >Password required.</small
                  >
                </div>
              </label>
            </div>

            <button class="btn btn-primary is-100" type="button">
              Sign Up
            </button>
            <button
              class="btn btn-text is-100 text-muted"
              type="button"
              onclick="showSignInModal(event)"
            >
              Already have an account <i class="fas fa-angle-right"></i>
            </button>
          </form>
        </div>

        <div class="modal-actions">
          <button
            class="btn btn-primary-outlined"
            onclick="hideAllModal(event)"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <div
      id="auth-modal"
      data-sign-in
      class="modal-overlay"
      tabindex="-1"
      role="dialog"
    >
      <div class="modal-container" role="document">
        <h3 class="modal-header text-align-center">Sign In</h3>
        <div class="modal-body">
          <form novalidate>
            <div class="form-group">
              <label>
                <span class="label">Email</span>
                <div class="input-group">
                  <input
                    type="text"
                    class="form-control form-control-invalid"
                    placeholder="Email"
                    aria-describedby="inputGroupPrepend"
                  />
                  <small id="helpId" class="form-help-text">
                    Additional info or help text goes here.
                  </small>
                </div>
              </label>
            </div>

            <div class="form-group">
              <label>
                <span class="label">Password</span>
                <div class="input-group">
                  <button class="btn btn-icon form-control-icon" type="button">
                    <i class="fas fa-eye"></i>
                  </button>
                  <input
                    type="password"
                    class="form-control form-control-invalid"
                    placeholder="Password"
                    aria-describedby="inputGroupPrepend"
                  />

                  <small id="helpId" class="form-help-text">
                    Password required.
                  </small>
                </div>
              </label>
            </div>

            <button class="btn btn-primary is-100" type="button">
              Sign In
            </button>
            <button
              class="btn btn-text is-100 text-muted"
              type="button"
              onclick="showSignUpModal(event)"
            >
              Create new account <i class="fas fa-angle-right"></i>
            </button>
          </form>
        </div>

        <div class="modal-actions">
          <button
            class="btn btn-primary-outlined"
            onclick="hideAllModal(event)"
          >
            Close
          </button>
        </div>
      </div>
    </div>

    <script src="https://enigma-ni.netlify.app/src/js/enigma.js"></script>
    <script src="/assets/scripts/script.js"></script>
  </body>
</html>
